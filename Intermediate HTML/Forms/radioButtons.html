<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Radio Buttons Example</title>
  </head>
  <body>

    <p>Do you prefer bagels or croissants?</p>

    <form>
      <label for="bagels">Bagels: </label>
      <input type="Radio" id="bagels" name="breadChoice" value="bagels">

      <label for="croissants">Croissants: </label>
      <input type="Radio" id="croissants" name="breadChoice" value="croissants">

      <p>What's your current mood?</p>

      <select name="color">
        <option value="happy">:)</option>
        <option value="nuetral">:|</option>
        <option value="sad">:(</option>
      </select>

      <textarea name="paragraph" rows="10" cols="10"></textarea>

      <button>Go!</button>
    </form>

  </body>
</html>
