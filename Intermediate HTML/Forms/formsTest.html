<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Test</title>
  </head>
  <body>

    <h1>Register</h1>

    <form>
      <label for="first">First Name:</label>
      <input type="text" id="first" placeholder="John" required>
      <label for="last">Last Name:</label>
      <input type="text" id="last" placeholder="Smith" required>

    <div>
      <label for="Male">Male</label>
      <input type="radio" name="gender" value="Male">
      <label for="Female">Female</label>
      <input type="radio" name="gender" value="Female">
      <label for="Other">Other</label>
      <input type="radio" name="gender" value="Other">
    </div>

    <div>
      <label>Email:
        <input type="Email" name="Email" placeholder="your email" required>
      </label>
      <label>Password:
        <input type="Password" name="Password" pattern=".{5,10}" required title="Password must be between 5 - 10 characters"required>
      </label>
    </div>

    <div>
      <label>Birthday:</label>
      <select name="Month">
        <option>Month</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
      </select>
      <select name="Day">
        <option>Day</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
      </select>
      <select name="Year">
        <option>Year</option>
        <option>2010</option>
        <option>2011</option>
        <option>2012</option>
        <option>2013</option>
        <option>2014</option>
        <option>2015</option>
        <option>2016</option>
      </select>
    </div>

    <div>
      <label for="agreed">I agree to the terms and conditions:</label>
      <input id="agreed" name="agreed" type="checkbox">
    </div>

      <input type="Submit">
    </form>
  </body>
</html>
