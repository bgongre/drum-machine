<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Table and Row Example</title>
  </head>
  <body>

    <table border="1">

      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Breed</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Kobe</td>
          <td>8</td>
          <td>Sheltie</td>
        </tr>
        <tr>
          <td>Nismo</td>
          <td>6</td>
          <td>Husky</td>
        </tr>
      </tbody>
    </table>

  </body>
</html>
